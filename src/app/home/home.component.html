<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="food image">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favourite?'':'not'}}">â™¥</span>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                </div>
                <div class="cook-time">
                    <span>ðŸ•’</span>
                    {{food.cookTime}}
                </div>
                <div class="price">
                    <span>$</span>
                    {{food.price}}
                </div>

            </div>
        </a>
    </li>
</ul>
